<div class="d-flex flex-column justify-content-center align-items-center p-3 mx-auto">
  <button class="w-100 btn bg-success-subtle border border-success text-success text-uppercase"
    (click)="createGame()">Create
    Game</button>
  <button *ngFor="let game of activeGames | async"
    class=" w-100 btn bg-warning-subtle border border-warning text-warning text-uppercase"
    (click)="joinGame(game.gameId)">Play with {{game.cross}}</button>
</div>
